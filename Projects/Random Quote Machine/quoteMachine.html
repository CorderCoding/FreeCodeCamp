<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Machine</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="quoteMachine.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <script type="text/javascript" src="quoteMachine.js"></script>
</head>
<body>
  <div class="container">
    <div class="col-sm-12 well well-sm">
      <p id="quote" class="lead text-center"></p>
      <p id="author" class="text-right"></p>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center">
        <a id="tweet-button" href="#" class="btn btn-primary btn-lg"><i class="fab fa-twitter" aria-hidden="true"></i> Tweet</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
        <button id="next-button" class="btn btn-success btn-lg"> New <i class="fa fa-quote-left" aria-hidden="true"></i> Quote <i class="fa fa-quote-right" aria-hidden="true"></i></button>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="container text-center">
      <p>by Aaron Corder</p>
    </div>
  </footer>
</body>
</html>
